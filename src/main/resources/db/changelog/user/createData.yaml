databaseChangeLog:
  - changeSet:  
      id:  createTable-user  
      author:  marcelofdn  
      changes:  
      -  createTable:  
          columns:  
          -  column:  
              name:  id  
              type:  number
              autoIncrement: true
              constraints:  
                 primaryKey:  true
                 nullable: false
          -  column:  
              name:  login  
              type:  varchar(255)
              constraints:  
                 nullable: false
          -  column:  
              name:  password  
              type:  varchar(255)
              constraints:  
                 nullable: false          
          tableName:  user
  - changeSet:  
      id:  create-user-seq  
      author:  marcelofdn  
      changes:            
        -  createSequence:  
              incrementBy:  1  
              ordered:  true  
              sequenceName:  seq_user_id  
              startValue:  1